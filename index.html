<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form action="">
          <div class="form-item">
            <label for="book-title">Book Title</label>
            <input type="text" name="book-title" id="book-title" />
          </div>
          <div class="form-item">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-item">
            <label for="Number of Pages">Number of Pages</label>
            <input type="text" name="Number of Pages" id="Number of Pages" />
          </div>
          <div class="button-div">
            <button type="submit"></button>
          </div>
        </form>
      </div>
      <div class="display-container">
        <div class="card">
          <div class="title"><h2>Wh Kid</h2></div>
          <div class="details">
            <div class="author">By: <span>Jeff Kinney</span></div>
            <div class="pages">Number of Pages: <span>23</span></div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
