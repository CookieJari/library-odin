<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <form action="">
          <div class="main-form">
            <div class="form-item book-title">
              <label for="book-title">Book Title</label>
              <input type="text" name="book-title" id="book-title" required />
            </div>
            <div class="form-item author">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="form-item number-of-pages">
              <label for="number-of-pages">Number of Pages</label>
              <input
                type="tel"
                pattern="[0-9]+"
                name="number-of-pages"
                id="number-of-pages"
                required
              />
            </div>
          </div>

          <div class="checkbox-button">
            <div class="read">
              <label for="read"><span>Have you Read this Book?</span></label>
              <input type="checkbox" name="read" id="read" />
            </div>
            <div class="button-div">
              <button type="submit"></button>
            </div>
          </div>
        </form>
      </div>
      <div class="display-container">
        <div class="card">
          <div class="title"><h2>Wh Kid</h2></div>
          <div class="details">
            <div class="author">By: <span>Jeff Kinney</span></div>
            <div class="pages">Number of Pages: <span>23</span></div>
            <div class="delete-container">
              <button class="delete-item">
                <span class="material-symbols-outlined"> delete </span>
              </button>
            </div>
          </div>
          <div class="card-footer">
            <label class="switch">
              <input id="read-switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
